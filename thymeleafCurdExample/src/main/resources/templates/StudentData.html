<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org/">
<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container">
   <div class="card">
      <div class="card-head bg-primary text-white text-center">
          <h3>WELCOME TO STUDENT REGISTER PAGE</h3>
      </div>
      <div class="card-body">
<table class="table">
      <tr>
         <th>ID</th>
         <th>NAME</th>
         <th>GEN</th>
         <th>Fee</th> 
         <th>COURSE</th>
         <th>SLOTS</th>
         <th>ADDRESS</th>
         <th colspan="2">OPERATIONS</th>
      </tr>
      <tr th:each="ob:${page.Content}">  
         <td th:text="${ob.stdId}"></td>
         <td th:text="${ob.stdName}"></td>
         <td th:text="${ob.stdGen}"></td>
         <td th:text="${ob.stdFee}"></td>
         <td th:text="${ob.stdCourse}"></td>
         <td th:text="${ob.stdSlot}"></td>
         <td th:text="${ob.stdAddr}"></td>
         <td>
          <a th:href="@{/student/edit?id={val} (val=${ob.stdId})}" class="btn btn-info">EDIT</a>
          <a th:href="@{/student/delete?id={val} (val=${ob.stdId})}" class="btn btn-danger">DELETE</a>
          </td>
      </tr>
</table>
</div>
<div class="card-footer bg-info text-white text-center">
       <span th:text="${message}"></span>
       </div>
       <div align="right">
       <nav aria-label="Page navigation example">
   <ul class="pagination justify-content-center">
    <li class="page-item" th:if="${page.hasPrevious()}">
    <a class="page-link" href="@{/student/getALL/(page=${page.number-1})}">Previous</a></li>
    
    <th:block th:each="i:${#numbers.sequence(0,page.totalPages-1)}">
         <li class="page-item">
         <a class="page-link" th:href="@{/student/getALL/(page=${i})}">[[${i+1}]]</a>
         </li>
      </th:block>
      <li class="page-item" th:if="${page.hasNext()}">
    <a class="page-link" href="@{/student/getALL/(page=${page.number+1})}">Next</a></li>
  </ul>
</nav>
       </div>
</div>
</div>
</body>
</html>
